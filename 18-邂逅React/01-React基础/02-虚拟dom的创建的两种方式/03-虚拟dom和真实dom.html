<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <!-- 容器 -->
    <div id="test"></div>

    <!-- 核心库 -->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <!-- 用于将jsx转成js -->
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        const vdom = (
        <h1 id="title">
            <span>hello react</span>
        </h1>
        ); ReactDOM.render(vdom, document.getElementById('test')); console.log(vdom); console.log(typeof vdom); console.log(vdom instanceof Object); // 真实dom与虚拟dom // json js parse - js中数组和对象 js stringfy - json字符串
    </script>
</body>

</html>
