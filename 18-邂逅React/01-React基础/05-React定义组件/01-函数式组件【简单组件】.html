<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数式组件</title>
</head>
<body>
    <div id="test"></div>

    <!-- 核心库 -->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <!-- 用于将jsx转成js -->
    <script src="../js/babel.min.js"></script>

    <script></script>
    <script type="text/babel">
        //1.创建函数式组件  -- 代码和资源的集合叫做组件
        // 组件  首字母必须大写
        function Demo(){
            // es5 中的严格模式 禁止指向window  没有this
            console.log(this)
            return <h2>简单组件的定义</h2>
        }
         //  2.渲染组件到界面
        ReactDOM.render(<Demo/>,document.getElementById('test'))
        /*
            1.react解析组件标签
            2.找到了组件
            3.组件是函数定义的，将虚拟dom转化为真实dom
         */
    </script>
</body>
</html>
