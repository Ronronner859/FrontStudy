<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <div id="test"></div>
        <div id="test1"></div>
        <div id="test2"></div>


        <!-- 核心库 -->
        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <!-- 用于将jsx转成js -->
        <script src="../js/babel.min.js"></script>


        <script type="text/babel">
            class Person extends React.Component {
                render() {
                    // console.log(this)
                    const {name, age, sex} = this.props
                    return (
                        <ul>
                            <li>姓名: {name}</li>
                            <li>年龄：{age+1}</li>
                            <li>性别：{this.props.sex}</li>
                        </ul>
                    )
                }
            }

            const  p = {name:'zhangsan',age:12,sex:'男'}
            // ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex}/>,document.getElementById('test1'))
            ReactDOM.render(<Person {...p}/>,document.getElementById('test'))
            // 批量的传递标签属性
            ReactDOM.render(<Person name="tom1" age={12} sex="男"/>,document.getElementById('test1'))
            ReactDOM.render(<Person name="tom2" age={22} sex="男"/>,document.getElementById('test2'))

        </script>
</body>
</html>
