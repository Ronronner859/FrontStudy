<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this应用</title>
</head>
<body>
    <script>
        /**
         * 在全局环境下面以默认的方式调用一个函数，this指向window:
         * 通过对象调用，this指向调用的对象
         * @type {{running: obj.running, running2: obj.running2, running3: obj.running3, name: string}}
         */
        let obj = {
            name:'cy',
            running:function (){
                console.log(this.name)
            },
            running2:function (){
                console.log(this.name)
            },
            running3:function (){
                console.log(this.name)
            }
        }
        obj.running()
        obj.running2()
        obj.running3()
    </script>
</body>
</html>
