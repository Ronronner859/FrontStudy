<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this指向</title>
</head>
<body>
    <script>
        //普通函数中都有一个this的变量，this变量大多数情况下会指向一个对象
        // arguments保存的是传入的所有参数
        /*
        情况一：普通函数被默认调用，this指向的就是window 全局对象
        情况二：如果一个函数被某一对象来引用且调用它，this会执行这个对象
        情况三：new
         */
        console.log(this)
        function foo(name,age){
            console.log(arguments)
            console.log(this)
        }

        foo('张三',1231)

        let obj = {
            name:'zhangsan',
            running:function (){
                console.log(this)
                // console.log(obj)
            }
        }
        obj.running()

        let fn = obj.running
        fn()//windows
    </script>
</body>
</html>
