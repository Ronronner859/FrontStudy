p<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>普通对象的原型</title>
</head>
<body>
    <script>
        var obj = {
            name:'chenyi',
            age:3,
        }
        console.log(obj)

        // 获取原型
        console.log(obj.__proto__ === Object.getPrototypeOf(obj))
        console.log(Object.getPrototypeOf(obj))
        console.log(obj.__proto__)
    //     原型的作用
    //     当我们通过get获取一个属性对应的value时，可以优先在自己的对象中查找，如果找到
    //     直接返回，没有找到就在原型对象中查找
    //     找不到返回undefined


        var arr = ['1','2']
        console.log(arr)
    </script>
</body>
</html>
