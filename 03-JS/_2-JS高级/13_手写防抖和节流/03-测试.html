<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写防抖和节流</title>
</head>

<body>

    <input type="text" id="input1">

    <script type="module">
        import baeky_debounce from './js/baeky_debounce.js';
    </script>
    <script>
        let input1 = document.getElementById('input1');
        const debounceInput = baeky_debounce(function (e) {
            console.log(e.target.value);
        }, 1000);
        input1.addEventListener('input', debounceInput);
    </script>
</body>

</html>
