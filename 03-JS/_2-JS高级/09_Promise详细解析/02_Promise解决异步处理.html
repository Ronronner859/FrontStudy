<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异步处理代码</title>
</head>
<body>
    <script>
        function f(counter){
            // const bbj = new BBJ()
            // 异步任务
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (counter <= 10) {
                        //     失败的回调
                        reject(`${counter}有问题`)
                    } else {
                        let total = 0
                        for (let i = 0; i < counter; i++) {
                            total += i
                        }
                        //     成功的回调
                        // 闭包
                        resolve(total)
                    }
                }, 1000)
            })
        }
        // const promise = f(100)
        // promise.then((value)=>{
        //     console.log('有成功的结果',value)
        // })
        // promise.catch((err)=>{
        //     console.log('有失败的结果',err)
        // })
        //

        f(13).then((value)=>{
            console.log("有成功的结果",value)
        }).catch((err)=>{
            console.log('有失败的结果',err)
        })

    </script>
</body>
</html>
