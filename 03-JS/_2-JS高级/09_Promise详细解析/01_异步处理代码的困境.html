<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异步处理代码</title>
</head>
<body>
    <script>
        function f(counter,successCallback,failureCallback){
            setTimeout(()=>{
                if(counter<=10){
                    failureCallback(`${counter}有问题`)
                }else {
                    let total = 0
                    for (let i = 0; i < counter; i++) {
                        total += i
                    }
                    successCallback(total)
                }
            },1000)

        }
        f(1,(value)=>{
            console.log('成功：',value)
        },(err)=>{
            console.log('fail',err)
        })
    </script>
</body>
</html>
