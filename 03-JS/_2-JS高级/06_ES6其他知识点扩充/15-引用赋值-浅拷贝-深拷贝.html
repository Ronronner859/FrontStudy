<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引用赋值-浅拷贝-深拷贝</title>
</head>
<body>
    <script>
        const obj = {
            name:"ch",
            age:42,
            height:1.98,
            friend:{
                name:"why"
            }
        }
    //     1.引用赋值
        const info1 = obj
        console.log(info1)
        console.log(obj === info1)


        // 浅拷贝
        const newObj = {
            ...obj
        }
        newObj.name = 'why'
        console.log(newObj)
        console.log(obj)

    //     深拷贝 利用JSON实现深拷贝
    //     const str = JSON.stringify(obj)
    //     console.log(str)
        const info2 = JSON.parse(JSON.stringify(obj))
    //     info2是一个完全新的对象
        console.log(info2.friend.name)
        info2.friend.name = "cy"
        console.log(info2.friend.name)

    </script>
</body>
</html>
