<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>defer和async的使用</title>
</head>
<body>
    <h1>hello world</h1>
<!--defer属性-->
<!--    :浏览器指示脚本在文档被解析后执行，script被异步加载后并不会立刻执行，而是等待文档被解析完毕后执行。-->
    <script src="./js/index.js" defer></script>


    <h2>红红火火恍恍惚惚哈哈哈哈</h2>
</body>
</html>
