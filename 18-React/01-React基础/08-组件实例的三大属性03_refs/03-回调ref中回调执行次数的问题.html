<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ref</title>
</head>
<body>
    <div id="test"></div>
    <!-- 核心库 -->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <!-- 用于将jsx转成js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        //创建组件
        class Demo extends React.Component {
            state = {isHot:true}
            showInfo = () => {
                const {input1} = this
                alert(input1.value)
            };
            changeHot = () => {
                // let Hot = this.state.isHot
                // this.state.isHot = !Hot  要用setState
                this.setState({isHot:!this.state.isHot})
            }
            saveInput = (c) =>{
                this.input1  = c
                console.log(c)
            }
            render() {
                const  {isHot} = this.state
                return (
                    <div>
                        <h2>天气很热{isHot ? "炎热":"凉爽"}</h2>
                        <button onClick={this.changeHot}>点击切换</button>
                        {/*<input ref={(currentNode)=>{this.input1  = currentNode}} type="text" placeholder="点击按钮提示"/>&nbsp;*/}
                        <input ref={this.saveInput} type="text"/>
                        <button onClick={this.showInfo}>点我提示数据</button>&nbsp;
                    </div>
                );
            }

        }
    //     渲染组件到页面
        ReactDOM.render(<Demo a={1} b={2} />,document.getElementById('test'))
    </script>


</body>
</html>
