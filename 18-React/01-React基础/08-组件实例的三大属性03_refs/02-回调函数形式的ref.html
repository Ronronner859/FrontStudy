<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ref</title>
</head>
<body>
    <div id="test"></div>
    <!-- 核心库 -->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <!-- 用于将jsx转成js -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        //创建组件
        class Demo extends React.Component {

            showData = () => {
                console.log(this)
                const {input1} = this;
                console.log(input1)

            };
            showData2 = () => {
                const {input2} = this;
                console.log(input2)
                alert(input2.value)
            };
            // 组件内的标签可以定义ref属性来标识自己 跟id 标识一样
            render() {
                return (
                    <div>
                        <input ref={a => console.log(this.input1 = a)} type="text" placeholder="点击按钮提示"/>&nbsp;
                        <button onClick={this.showData}>点我提示数据</button>&nbsp;
                        <input ref={a => console.log(this.input2 = a)} onBlur={this.showData2} type="text" placeholder="失去焦点提示"/>
                    </div>
                );
            }

        }
    //     渲染组件到页面
        ReactDOM.render(<Demo a={1} b={2} />,document.getElementById('test'))
    </script>


</body>
</html>
