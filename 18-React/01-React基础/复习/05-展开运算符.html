<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        let arr1 = [1,3,4,5]
        let arr2 = [2,44,51,5]
        // 展开数组
        console.log(arr1)
        console.log(...arr1)

    //     用于连接两个数组
        let arr3 = [...arr1, ...arr2];
        console.log(arr3)

    //     函数传参
        function f(...numbers) {
          return numbers.reduce((previousValue,currentValue)=>{
                return previousValue + currentValue
            })
        }
        //  合适时候发出合适的请求，将数据展示到合适的位置
        // 快捷键 ctrl + shift + enter
        console.log(f(1, 2, 3, 4));

        let obj = {name:"hang",age:12}
        // console.log(...obj)
        // 展开运算符不能展开对象

        let obj2 = {...obj}  // 克隆一个对象是可以的 两个对象是独立的
        console.log(obj2)

        // 展开且修改里面的属性
        let obj3 = {...obj,name: "历史"}
        console.log(obj3)
    </script>
</body>
</html>
