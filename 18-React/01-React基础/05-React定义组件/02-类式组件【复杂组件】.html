<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类式组件</title>
</head>
<body>
    <div id="test"></div>

    <!-- 核心库 -->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <!-- 用于将jsx转成js -->
    <script src="../js/babel.min.js"></script>

    <script></script>
    <script type="text/babel">
        //类式组件  继承内置组件
        class MyComponents extends React.Component{
            // render是放在类的原型对象上，供实例使用
            // this是 MyComponents的实例对象

            render(){
                console.log(this)
                return <h2>类定义的复杂组件</h2>
            }
        }

        ReactDOM.render(<MyComponents/>,document.getElementById('test'))
        /*
           1.react解析组件标签
           2.找到了组件
           3.组件是类定义的，随后new出来的该类的实例，并通过该实例调用到原型上的render方法
           4.render返回的虚拟dom转化为真实dom
        */
    </script>
</body>
</html>
