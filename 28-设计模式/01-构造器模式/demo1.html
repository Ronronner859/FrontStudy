<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 构造器模式 创建对象 使用new关键字 
     构造器模式是一种创建对象的设计模式，它提供了一种创建对象的方式，而不需要暴露内部结构。
     构造器模式的主要优点是：
     1. 可以隐藏对象的创建细节，使代码更加简洁。
     2. 可以方便地修改对象的创建方式，而不需要修改客户端代码。
     3. 可以方便地创建多个对象，而不需要重复编写代码。
    -->
    <script>
        function Person(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
            // 方法
            this.say = function () {
                console.log(`我叫${this.name},我今年${this.age}岁,我是一个${this.gender}人`);
            }
        }


        // 创建对象
        const person1 = new Person('张三', 20, '男');
        const person2 = new Person('李四', 21, '女');
        const person3 = new Person('王五', 22, '男');

        console.log(person1, person2, person3);
        person1.say();
        person2.say();
        person3.say();
    </script>
</body>

</html>
