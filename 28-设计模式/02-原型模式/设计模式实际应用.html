<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container,
        .container2 {
            width: 500px;
            height: 500px;
            border: 1px solid #000;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content {
            width: 100%;
            height: 100%;
            border: 1px solid #000;
        }

        .active {
            color: red;
        }

        .content div {
            display: none;
        }

        .content div.active {
            display: block;
        }

        .header li {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- 创建tab栏 1-->
    <div class="container">
        <ul class="header">
            <li class="active" data-index="0">首页</li>
            <li data-index="1">关于我们</li>
            <li data-index="2">联系我们</li>
            <li data-index="3">产品展示</li>
        </ul>
        <div class="content">
            <div class="active">首页内容</div>
            <div>关于我们内容</div>
            <div>联系我们内容</div>
            <div>产品展示内容</div>
        </div>
    </div>
    <!-- 创建tab栏 2-->
    <div class="container2">
        <ul class="header">
            <li class="active">首页</li>
            <li>关于我们</li>
            <li>联系我们</li>
            <li>产品展示</li>
        </ul>
        <div class="content">
            <div class="active">首页内容</div>
            <div>关于我们内容</div>
            <div>联系我们内容</div>
            <div>产品展示内容</div>
        </div>
    </div>
    <script>
        // 获取第一个tab栏的元素
        const container = document.querySelector('.container');
        const header = container.querySelector('.header');
        // 获取header中的所有tab项
        const tabs = header.querySelectorAll('li');
        console.log(tabs);
        const content = container.querySelector('.content');
        // 获取content中的所有内容
        const contents = content.querySelectorAll('div');
        console.log(contents);
        // 给header中的每个tab项添加点击事件
        tabs.forEach((tab, index) => {
            tab.addEventListener('click', function () {
                // 移除所有tab项和内容的active类
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));

                // 为当前点击的tab项和对应的内容添加active类
                tab.classList.add('active');
                contents[index].classList.add('active');
            });
        });
    </script>
</body>

</html>
