<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container,
        .container2 {
            width: 500px;
            height: 500px;
            border: 1px solid #000;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content {
            width: 100%;
            height: 100%;
            border: 1px solid #000;
        }

        .active {
            color: red;
        }

        .content div {
            display: none;
        }

        .content div.active {
            display: block;
        }

        .header li {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- 创建tab栏 1-->
    <div class="container">
        <ul class="header">
            <li class="active" data-index="0">首页</li>
            <li data-index="1">关于我们</li>
            <li data-index="2">联系我们</li>
            <li data-index="3">产品展示</li>
        </ul>
        <div class="content">
            <div class="active">首页内容</div>
            <div>关于我们内容</div>
            <div>联系我们内容</div>
            <div>产品展示内容</div>
        </div>
    </div>
    <!-- 创建tab栏 2-->
    <div class="container2">
        <ul class="header">
            <li class="active">首页</li>
            <li>关于我们</li>
            <li>联系我们</li>
            <li>产品展示</li>
        </ul>
        <div class="content">
            <div class="active">首页内容</div>
            <div>关于我们内容</div>
            <div>联系我们内容</div>
            <div>产品展示内容</div>
        </div>
    </div>
    <script>
        // 页面中有多个tab栏，每个tab栏的点击事件不同，如何处理？
        // this指向
        // 创建tab栏 1
        function Tab(container, type) {
            this.container = document.querySelector(container);
            this.header = this.container.querySelector('.header');
            this.content = this.container.querySelector('.content');
            this.tabs = this.header.querySelectorAll('li');
            this.contents = this.content.querySelectorAll('div');
            this.type = type;
            this.changeTab()
        }
        Tab.prototype.changeTab = function () {
            this.tabs.forEach((tab, index) => {
                tab.addEventListener(this.type, () => {
                    this.tabs.forEach(tab => {
                        tab.classList.remove('active');
                    });
                    this.contents.forEach(div => {
                        div.classList.remove('active');
                    });
                    tab.classList.add('active');
                    this.contents[index].classList.add('active');
                }, false)
            })
        }
        new Tab('.container', 'click');
        new Tab('.container2', 'mouseover');
    </script>
</body>

</html>

</html>
