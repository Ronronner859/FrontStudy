<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="./lib/Vue.js"></script>
</head>
<body>
<h2>你好</h2>
        <div id="app">
            <h2 v-once>{{msg}}</h2>
            <button @click="changeMsg">改变</button>
            <h1>{{msg}}</h1>
            <h2 v-text="msg"></h2>
            <h1 v-html="content"></h1>
        </div> 
        <script>
//            v-once用于指定元素或者组件只渲染一次
            const app = Vue.createApp({
                data() {
                    return {
                        msg: 'Hello World!',
                        content:"<span>好好好</span>"
                    }
                },
                methods:{
                    changeMsg:function (){
                        this.msg = "Hello World! 1213"
                        console.log(this.msg)
                    }
                }
            });
            console.log(app);
            // 挂载
            app.mount('#app');
        </script>
</body>
</html>
