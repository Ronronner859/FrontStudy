<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="./lib/Vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
        <h2>你好</h2>
        <div id="app">
            <h1 v-cloak >{{counter}}</h1>
        </div> 
        <script>
//            v-once用于指定元素或者组件只渲染一次
           setTimeout(()=>{
               const app = Vue.createApp({
                   data() {
                       return {
                           msg: 'Hello World!',
                           content:"<span>好好好</span>",
                           counter:0
                       }
                   },
                   methods:{
                       changeMsg:function (){
                           this.msg = "Hello World! 1213"
                           console.log(this.msg)
                       }
                   }
               });
               console.log(app);
               // 挂载
               app.mount('#app');
           },3000)
        </script>
</body>
</html>
