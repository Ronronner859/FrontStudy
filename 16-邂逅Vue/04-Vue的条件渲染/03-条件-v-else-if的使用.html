<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定事件的基本使用</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>

    <script src="../lib/Vue.js"></script>
    <div id="app">
        <h1 v-if="grade > 90">有修养</h1>
        <h2 v-else-if="grade <= 80 && grade > 60">良好</h2>
        <h2 v-else>其他</h2>
    </div>
    <script>
        /**
         * v-if的渲染原理:
         * 口 v-if是惰性的;
         * 口 当条件为false时，其判断的内容完全不会被染或者会被销毁掉
         * 当条件为true时，才会真正渲染条件块中的内容;
         */
        /*
            v-if 根据服务器返回的数据，来判断哪些数据是要渲染，哪些是不要渲染的 经常使用
         */
        const app = Vue.createApp({
            data(){
                return {
                    grade: 80,
                }
            },
            methods:{
            }
        })
        app.mount('#app');
    </script>
</body>
</html>
