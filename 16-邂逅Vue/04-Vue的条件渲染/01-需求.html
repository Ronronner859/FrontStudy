<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定事件的基本使用</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>

    <script src="../lib/Vue.js"></script>
    <div id="app">
        <ul v-if="name.length>0">
            <li v-for="item in name">{{item}}</li>
        </ul>
        <h2 v-else>当前names没有数据，请求获取数据后显示</h2>
    </div>
    <script>
        /*
            v-if 根据服务器返回的数据，来判断哪些数据是要渲染，哪些是不要渲染的 经常使用
         */
        const app = Vue.createApp({
            data(){
                return {
                    name: ['张三', '李四', '王五'],
                }
            },
            methods:{
            }
        })
        app.mount('#app');
    </script>
</body>
</html>
