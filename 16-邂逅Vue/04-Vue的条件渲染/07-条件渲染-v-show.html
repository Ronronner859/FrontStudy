<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>

    <script src="../lib/Vue.js"></script>
    <div id="app">
        <div>
            <button @click="changeCode">切换</button>
        </div>
       <div v-show="isCode">
           <img src="https://tse2-mm.cn.bing.net/th/id/OIP-C.mH9YLFEL5YdVxJM82mjVJQHaEo?rs=1&pid=ImgDetMain" alt="">
       </div>
        <div v-if="isCode">
            <img src="https://tse2-mm.cn.bing.net/th/id/OIP-C.mH9YLFEL5YdVxJM82mjVJQHaEo?rs=1&pid=ImgDetMain" alt="">
        </div>
    </div>
    <script>

        const app = Vue.createApp({
            data(){
                return {
                    isCode: true,
                }
            },
            methods:{
                changeCode(){
                    this.isCode = !this.isCode
                    console.log(this)
                }
            }
        })
        app.mount('#app');
    </script>
</body>
</html>
