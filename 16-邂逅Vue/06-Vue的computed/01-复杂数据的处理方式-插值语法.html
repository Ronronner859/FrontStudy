<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

    </style>
</head>

<body>

    <script src="../lib/Vue.js"></script>
    <div id="app">
<!--        1.插值语法表达式直接进行拼接-->
        <h1>{{firstname + " " + lastname}}</h1>
<!--        2.分数等级-->
        <h2>{{score >= 60?'及格':'不及格'}}</h2>
<!--        3.反转文本显示-->
        <h2>{{msg.split(" ").reverse().join(" ")}}</h2>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                //    1.姓名
                    firstname:'kobe',
                    lastname:"bryant",
                //     2.分数
                    score:90,
                //     3.文本反转显示
                    msg:"my name is why"
                }
            },
            methods: {

            }
        })
        app.mount('#app');
    </script>
</body>

</html>
