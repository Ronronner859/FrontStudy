<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

    </style>
</head>

<body>

    <script src="../lib/Vue.js"></script>
    <div id="app">
<!--        1.插值语法表达式直接进行拼接-->
        <h1>{{getFullName()}}</h1>
<!--        2.分数等级-->
        <h2>{{getScoreLevel()}}</h2>
<!--        3.反转文本显示-->
        <h2>{{reverseMsg()}}</h2>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                //    1.姓名
                    firstname:'kobe',
                    lastname:"bryant",
                //     2.分数
                    score:90,
                //     3.文本反转显示
                    msg:"my name is why"
                }
            },
            methods: {
                getFullName(){
                    return this.firstname  + " " + this.lastname
                },
                getScoreLevel() {
                    return this.score >= 60 ? '及格' : '不及格'
                },
                reverseMsg(){
                    return this.msg.split(" ").reverse().join(" ")
                }
            }
        })
        app.mount('#app');
    </script>
</body>

</html>
