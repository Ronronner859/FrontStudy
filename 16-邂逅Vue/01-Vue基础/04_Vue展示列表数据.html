<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="./lib/Vue.js"></script>

</head>
<body>
    <h2>你好</h2>
    <div id="app"></div>
    <script>
        let title = "hello world"
        const app = Vue.createApp({
            template:`
              <h1>{{ name }}</h1>
              <ul>
                <li v-for="(item,index) in name">{{item}}</li>
              </ul>
            `,
            data:function () {
                return {
                    title:title,
                    name: ["张三", "李四", "王五"],
                };
            }
        })
        console.log(app)
        // 挂载
        app.mount("#app")
    </script>
</body>
</html>
