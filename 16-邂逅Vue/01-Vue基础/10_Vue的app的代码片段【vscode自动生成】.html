<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>

    <script src="./lib/Vue.js"></script>
</head>

<body>
    <h2>你好</h2>
    <div id="app">{{msg}}</div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    msg: 'Hello World!',
                };
            },
        });
        console.log(app);
        // 挂载
        app.mount('#app');
    </script>
</body>

</html>
