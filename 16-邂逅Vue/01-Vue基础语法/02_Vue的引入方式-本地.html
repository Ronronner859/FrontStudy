<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="./lib/Vue.js"></script>

</head>
<body>
    <h2>你好</h2>
    <div id="app"></div>
    <!--    <script src="https://unpkg.com/vue@next"></script>-->

        //        使用Vue的一个全局对象 创建一个app对象
        const  app = Vue.createApp({
            template:`<h1>hello</h1>`
        })
        console.log(app)
        // 挂载
        app.mount("#app")

</html>
